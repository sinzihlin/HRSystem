<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR 薪資系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar-brand a {
            margin-left: 0;
            transition: color 0.3s ease;
        }
        .navbar-brand a:hover {
            color: #4CAF50;
            text-decoration: none;
        }
        .navbar-nav {
            display: flex;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand"><a href="{% url 'employee_list' %}" style="margin-left: 0;">HR 薪資系統</a></div>
        <div class="navbar-nav">
            <a href="{% url 'employee_list' %}">員工列表</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">登出</a>
            {% else %}
                <a href="{% url 'login' %}">登入</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
